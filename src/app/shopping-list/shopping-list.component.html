<div class="row">
    <div class="col-xs-10">
        <!--Shopping edit componet - Adding or deleting ingredients-->
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <!--Display the final shopping ingredient list-->
        <ul class="list-group">
            <a class="list-group-item" 
            style="cursor: pointer" *ngFor="let ingredient of ingredients">
            {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>    
    </div>
</div>
